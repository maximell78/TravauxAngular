<mat-card class="example-card" *ngIf="modeAffichage==='carte'; else elseBlock">
    <mat-card-title-group>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>
            <form class="example-form">
                
            </form>
        </mat-card-subtitle>
            <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </mat-card-title-group>
    <mat-card-content>
        {{hero}}
    </mat-card-content>
</mat-card>

<ng-template #elseBlock>
    <mat-list role="list">
        <mat-list-item role="listitem">{{hero}}</mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</ng-template>
